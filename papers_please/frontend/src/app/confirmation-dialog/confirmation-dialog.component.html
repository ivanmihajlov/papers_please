<div id="confirmation-dialog">
    <h2 mat-dialog-title>Confirm action</h2>
    <mat-dialog-content class="mat-typography">
        <p> {{ data }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button id="confirmation-cancel-btn" mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button id="confirmation-confirm-btn" mat-raised-button color="accent" [mat-dialog-close]="true">Confirm</button>
    </mat-dialog-actions>
</div>
