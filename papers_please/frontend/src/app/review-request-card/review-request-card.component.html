<div class="main-div" >
    <mat-card class="review-request-card">
        <mat-card-header>
            <mat-card-title> {{ reviewRequest.paperTitles[0] }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table>
                <tr>
                    <td>
                        <b>Version:</b> {{ reviewRequest.version }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="viewMenu">View paper</button>
                        <mat-menu #viewMenu="matMenu" yPosition="below">
                            <button mat-menu-item (click)="viewHtml()"><b>HTML</b></button>
                            <button mat-menu-item (click)="viewPdf()"><b>PDF</b></button>
                        </mat-menu>
                        <button mat-stroked-button color="accent" (click)="accept()">Accept</button>
                        <button mat-stroked-button color="warn" (click)="reject()">Reject</button>
                    </td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
