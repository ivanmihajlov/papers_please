<app-header></app-header>
<form [formGroup]="form" class="register-form">
    <mat-card>
        <mat-form-field>
            <input matInput formControlName="name" placeholder="First name"/>
            <mat-error *ngIf="form.hasError('required', 'name')">
                First name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="surname" placeholder="Last name"/>
            <mat-error *ngIf="form.hasError('required', 'surname')">
                Last name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="username" placeholder="Username"/>
            <mat-error *ngIf="form.hasError('required', 'username')">
                Username is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email address"/>
            <mat-error *ngIf="form.hasError('required', 'email')">
                Email address is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password"/>
            <mat-error *ngIf="form.hasError('required', 'password')">
                Password is required
              </mat-error>
            <mat-error *ngIf="form.hasError('minlength', 'password')">
                Password must contain at least 6 characters
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher" placeholder="Repeat password"/>
            <mat-error *ngIf="form.hasError('notSame')">
                Passwords do not match
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="register()">
            Register
        </button>
    </mat-card>
</form>
